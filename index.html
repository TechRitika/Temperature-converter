<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <img class="first" src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/temperature-conversion-formulas-1623664596.png" alt="">
  <img class="second" src="https://images.drlogy.com/assets/uploads/img/admin/calci/temperature%20converter.webp" alt="">
  <img class="third" src="https://i.ytimg.com/vi/G7sRfdAq4M8/maxresdefault.jpg" alt="">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <input type="number" id="temperature" placeholder="Enter temperature">
    <select id="scale">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
